<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardines infantiles en Bogotá</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([4.6097, -74.0817], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var geojsonLayer = new L.GeoJSON.AJAX("jardines_infantiles_bogota.geojson");

        geojsonLayer.on('data:loaded', function() {
            geojsonLayer.addTo(map);
        });

        geojsonLayer.on('click', function(event) {
            var properties = event.layer.feature.properties;
            alert("Nombre: " + properties.OSSUOpera + "\nTeléfono: " + properties.OSSTelefo);
        });
    </script>
</body>
</html>
